<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="todo p-5">
        <div class="container">
            <form class="todo__form d-flex align-items-center w-50 mb-3 mr-auto ml-auto" action="https://echo.htmlacademy.ru" method="post">
                <input class="todo__input form-control w-75 mr-4" type="text" name="todo-input" aria-label="to do thing" placeholder="What needs to be done?" required>
                <input class="todo__checkbox mr-4" type="checkbox" name="todo-checkbox" aria-label="to do checkbox">
                <button class="btn btn-light btn-sm" type="submit">Add</button>
            </form>
            <div class="results d-flex flex-column w-50 mr-auto ml-auto"></div>
            <div class="wrong-message mt-3 w-50 text-center mr-auto ml-auto"></div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
